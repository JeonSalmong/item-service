<head th:replace="~{fragment/head}"></head>
<body>
<div th:replace="~{fragment/bodyHeader}"></div>
<div class="container">
    <div class="py-5 text-center"><h2 th:text="#{page.addItem}">상품 등록 폼</h2></div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="item.html" th:action th:object="${item}" method="post" enctype="multipart/form-data">
<!--        ValidationV1-->
<!--        <div th:if="${errors?.containsKey('globalError')}">-->
<!--            <p class="field-error" th:text="${errors['globalError']}">전체 오류 메시지</p>-->
<!--        </div>-->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <!--            ValidationV1-->
<!--            <input type="text" id="itemName" th:field="*{itemName}"-->
<!--                   th:class="${errors?.containsKey('itemName')} ? 'form-control field-error' : 'form-control'"-->
<!--                   class="form-control"-->
<!--                   placeholder="이름을 입력하세요">-->
<!--            <div class="field-error"-->
<!--                 th:if="${errors?.containsKey('itemName')}"-->
<!--                 th:text="${errors['itemName']}">-->
<!--                상품명 오류-->
<!--            </div>-->
            <input type="text" id="itemName" th:field="*{itemName}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{itemName}">
                상품명 오류
            </div>
        </div>

        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <!--            ValidationV1-->
<!--            <input type="text" id="price" th:field="*{price}"-->
<!--                   th:class="${errors?.containsKey('price')} ? 'form-control field-error' : 'form-control'"-->
<!--                   class="form-control"-->
<!--                   placeholder="가격을 입력하세요">-->
<!--            <div class="field-error"-->
<!--                 th:if="${errors?.containsKey('price')}"-->
<!--                 th:text="${errors['price']}">-->
<!--                가격 오류-->
<!--            </div>-->
            <input type="text" id="price" th:field="*{price}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <!--            ValidationV1-->
<!--            <input type="text" id="quantity" th:field="*{quantity}"-->
<!--                   th:class="${errors?.containsKey('quantity')} ? 'form-control field-error' : 'form-control'"-->
<!--                   class="form-control"-->
<!--                   placeholder="수량을 입력하세요">-->
<!--            <div class="field-error"-->
<!--                 th:if="${errors?.containsKey('quantity')}"-->
<!--                 th:text="${errors['quantity']}">-->
<!--                수량 오류-->
<!--            </div>-->
            <input type="text" id="quantity" th:field="*{quantity}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{quantity}">
                수량 오류
            </div>
        </div>
        <div>
            <label for="attachFile" th:text="#{label.item.attachFile}">첨부파일</label>
            <input type="file" id="attachFile" name="attachFile">
        </div>
        <div>
            <label for="imageFiles"  th:text="#{label.item.imageFiles}">이미지파일들</label>
            <input type="file" multiple="multiple" id="imageFiles" name="imageFiles">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/item/items}'|" type="button" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
<div th:replace="~{fragment/footer}"></div>
</body>
</html>
